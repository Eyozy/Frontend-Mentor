<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order summary component</title>
</head>

<body>
  <div class="container">
    <picture>
      <source media="(min-width:1081px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="">
    </picture>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.</p>
      <div class="content__details">
        <div class="content__detail">
          <p class="content__detail--number">10k+</p>
          <p class="content__detail--title">companies</p>
        </div>
        <div class="content__detail">
          <p class="content__detail--number">314</p>
          <p class="content__detail--title">templates</p>
        </div>
        <div class="content__detail">
          <p class="content__detail--number">12m+</p>
          <p class="content__detail--title">queries</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
