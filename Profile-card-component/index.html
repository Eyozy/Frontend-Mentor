<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>

<body>
  <div class="container">
    <img src="./images/bg-pattern-top.svg" alt="" class="img__top">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="Card Background Image">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="Profile Victor" class="profile__img">
        <div class="profile__user">
          <p>
            <span class="profile__user--name">Victor Crest</span>
            <span class="profile__user--age">26</span>
          </p>
          <p class="profile__user--address">London</p>
        </div>
        <div class="profile__post">
          <p>
            <span>80K</span>
            <span>Followers</span>
          </p>
          <p>
            <span>803K</span>
            <span>Likes</span>
          </p>
          <p>
            <span>1.4K</span>
            <span>Photos</span>
          </p>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="img__bottom">
  </div>
</body>

</html>
