<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order summary component</title>
</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="A cube that stands up" class="img__cover">
    <div class="content">
      <h1>Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
      <div class="membership">
        <div class="membership__detail">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="membership__plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <button class="order">Cancel Order</button>
    </div>
  </div>
</body>

</html>
